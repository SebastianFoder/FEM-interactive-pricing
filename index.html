<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <h6>Sign-up for our 30-day trial.</h6>
    <h6>No credit card required.</h6>
  </header>
  <main>
    <div class="component">
      <main>
        <div class="top">
            <h4>
              <span id="views">100K</span> PAGEVIEWS
            </h4>
            <input type="range" id="slider" name="slider" min="1" max="5" step="1">
            <p class="price"><span class="amount" id="price-tag">$16.00</span> / <span id="billing">month</span></p>
        </div>        
        <div class="billing-option">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" id="toggle-switch">
            <span class="slider round"></span>
          </label>
          <p>Yearly Billing <span class="discount-amount">-25% <span class="discount-text">discount</span></span></p>
        </div>
        <div class="line"></div>
      </main>
      <footer>
        <div class="advantages">
            <p>Unlimited websites</p>
            <p>100% data ownership</p>
            <p>Email reports</p>
        </div>
        <button>Start my trial</button>
      </footer>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
